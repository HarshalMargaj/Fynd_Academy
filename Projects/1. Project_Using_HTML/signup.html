<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body style="background-image: url(Images/2.jpg)">
    <h1 style="color: rgb(207, 202, 202)">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FlowerVilla
    </h1>
    <br /><br /><br /><br />
    <center>
      <form
        action=""
        style="
          background-image: url(Images/White\ Grey\ Minimalist\ Resume.jpg);
          border-radius: 10px;
          width: 500px;
          text-align: left;
          font-size: 18px;
          color: rgb(49, 49, 49);
        "
      >
        <br />
        <h1 style="text-align: center">Sign Up</h1>
        <br />

        <label for="firstname"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b
            >First Name</b
          ><br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="text"
            placeholder="Enter Your First Name"
            id="firstname"
            style="
              width: 400px;
              height: 40px;
              border-radius: 5px;
              font-size: 18px;
              border: 2px rgb(182, 178, 178) solid;
            "
            required
          /> </label
        ><br /><br />

        <label for="lastname"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b
            >Last Name</b
          ><br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="text"
            placeholder="Enter your Last Name"
            id="lastname"
            style="
              width: 400px;
              height: 40px;
              border-radius: 5px;
              font-size: 18px;
              border: 2px rgb(182, 178, 178) solid;
            "
            required
          /> </label
        ><br /><br />

        <label for="email"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b
            >Email</b
          ><br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="email"
            placeholder="Enter your Email"
            id="email"
            style="
              width: 400px;
              height: 40px;
              border-radius: 5px;
              font-size: 18px;
              border: 2px rgb(182, 178, 178) solid;
            "
            required
          /> </label
        ><br /><br />
        <label for="password"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b
            >Password</b
          ><br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="password"
            placeholder="Enter Your Password"
            style="
              width: 400px;
              height: 40px;
              border-radius: 5px;
              font-size: 18px;
              border: 2px rgb(182, 178, 178) solid;
            "
          />
        </label>
        <br /><br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <a
          href="login.html"
          style="
            background: white;
            color: black;
            border-radius: 5px;
            border: 2px solid #4285f4;
          "
          >&nbsp;&nbsp;&nbsp;Sign Up&nbsp;&nbsp;&nbsp;</a
        >
        <br /><br />
        <br />
      </form>
    </center>
  </body>
</html>
