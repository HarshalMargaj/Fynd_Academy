<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers</title>
    <style>
      p {
        color: rgb(82, 82, 82);

  <body>
    <div style="background: rgb(250, 234, 244); border-radius: 10px">
      <a href="https://en.wikipedia.org/wiki/Common_sunflower" target="iframe2">

          src="Images/sunflower.jpg"
          alt="Sunflower"
          title="Sunflower"
          style="border-radius: 10px"
          width="200px"
          height="200px"
        />
      </a>
      <p style="text-align: center"><b>Sunflower</b></p>
      <p style="text-align: center">
        <del>&nbsp;499&nbsp;</del>&nbsp;&nbsp;<b>₹399</b>
        <span style="background: blueviolet; color: white; border-radius: 5px"
          >&nbsp;&nbsp;&nbsp;Buy&nbsp;&nbsp;&nbsp;</span
        >
      </p>
    </div>

    <div style="background: rgb(250, 234, 244); border-radius: 10px">
      <a href="https://en.wikipedia.org/wiki/Rose" target="iframe2">
        <img
          src="Images/rose.jpg"
          alt="Rose"
          title="Rose"
          style="border: 2px solid white; border-radius: 10px"
          width="200px"
          height="200px"
        />
      </a>
      <p style="text-align: center"><b>Rose</b></p>
      <p style="text-align: center">

        >
      </p>
    </div>

    <div style="background: rgb(250, 234, 244); border-radius: 10px">

      <img
        src="http://www.ecns.cn/learning-Chinese/2014/03-17/U491P886T1D105231F12DT20140317155515.jpg"
        alt="Lotus"
        title="Lotus"
        style="border: 2px solid white; border-radius: 10px"
        width="200px"
        height="200px"
      />
    </a>
    <p style="text-align: center"><b>Lotus</b></p>
    <p style="text-align: center">
      <del>&nbsp;499&nbsp;</del>&nbsp;&nbsp;<b>₹399</b>
      <span style="background: blueviolet; color: white; border-radius: 5px"
        >&nbsp;&nbsp;&nbsp;Buy&nbsp;&nbsp;&nbsp;</span
      >
    </p>
